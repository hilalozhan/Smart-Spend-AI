<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spend AI</title>
    <style>
        /* General Design */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 40px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        h1 { color: #2c3e50; font-size: 24px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Form Design */
        .add-form { display: flex; gap: 10px; margin-bottom: 30px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .add-form input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; }
        .btn-add { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Table Design */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #f8f9fa; color: #777; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; padding: 15px; border-bottom: 2px solid #eee; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        /* Inline Arrangement */
        .inline-input {
            border: 1px solid transparent;
            background: transparent;
            padding: 8px;
            width: 90%;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .inline-input:focus {
            background: white;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        /* Butons */
        .action-btns { display: flex; gap: 8px; }
        .btn-save { background: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 13px; }
        .btn-delete { background: #ff5252; color: white; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 13px; }
        .btn-save:hover { background: #1976D2; }
        .btn-delete:hover { background: #d32f2f; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’° New Transaction</h1>
        <form action="/add" method="POST" class="add-form">
            <input type="text" name="category" placeholder="What did you buy? (e.g. Coffee)" required>
            <input type="number" step="0.01" name="amount" placeholder="Price (TL)" required>
            <button type="submit" class="btn-add">+ Add Spend</button>
        </form>

        <h1>Category-Based Future Month Predictions</h1>
        <ul>
            {% for category , predict in predicts.items()%}
            <li><strong>{{ category }}:</strong>{{ predict }}</li>
            {% endfor %}
        </ul>

        <h1>ðŸ“Š Spend History</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Amount (TL)</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in spends %}
                <tr>
                    <form action="/edit/{{ item[0] }}" method="POST">
                        <td><small style="color: #999;">#{{ item[0] }}</small></td>
                        <td>
                            <input type="text" name="category" value="{{ item[1] }}" class="inline-input">
                        </td>
                        <td>
                            <input type="number" step="0.01" name="amount" value="{{ item[2] }}" class="inline-input">
                        </td>
                        <td style="color: #666; font-size: 14px;">{{ item[3] }}</td>
                        <td>
                            <div class="action-btns">
                                <button type="submit" class="btn-save">Update</button>
                                <a href="/delete/{{ item[0] }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                            </div>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
